<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form | WDD 131 |Abel Chiwandire</title>
    <meta name="description" content="This page cantains a product review form.">
    <meta name="author" content="Abel Chiwandire">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <div class="form-group">
                <label for="product">Product Name<span class="required"> *</span></label>
                <select name="product" id="product" required>
                    <option value="" selected disabled hidden>Select a Product</option>
                </select>
            </div>

            <fieldset>
                <legend>Overall Rating<span class="required"> *</span></legend>

                <div class="stars">
                    <input type="radio" id="fivestar" name="stars" value="5" required aria-label="5 stars">
                    <label for="fivestar"></label>

                    <input type="radio" id="fourstar" name="stars" value="4" aria-label="4 stars">
                    <label for="fourstar"></label>

                    <input type="radio" id="threestar" name="stars" value="3" aria-label="3 stars">
                    <label for="threestar"></label>

                    <input type="radio" id="twostar" name="stars" value="2" aria-label="2 stars">
                    <label for="twostar"></label>

                    <input type="radio" id="onestar" name="stars" value="1" aria-label="1 star">
                    <label for="onestar"></label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="installationDate">Date of Installation<span class="required"> *</span></label>
                <input type="date" name="installationDate" id="installationDate" required>
            </div>

            <fieldset>
                <legend class="checkbox-label">Which features did you find useful in the product?<br><span class="italic">(Check all that apply)</span></legend>

                <label for="durability">
                    <input type="checkbox" id="durability" name="durability" value="yes"> Durability
                </label>

                <label for="ease">
                    <input type="checkbox" id="ease" name="ease" value="yes"> Ease of Use
                </label>

                <label for="performance">
                    <input type="checkbox" id="performance" name="performance" value="yes"> Performance
                </label>

                <label for="design">
                    <input type="checkbox" id="design" name="design" value="yes"> Design
                </label>
            </fieldset>

            <div class="form-group">
            <label for="writtenReview">Written Review <span class="optional">(Optional)</span></label>
            <textarea name="review" id="writtenReview"></textarea>
            </div>

            <div class="form-group">
            <label for="fullname">Your Name <span class="optional">(Optional)</span></label>
            <input type="text" name="fullname" id="fullname">
            </div>

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="current-year"></span> • Abel Chiwandire • South Africa</p>
        <p id="lastModified"></p>        
    </footer>
</body>
</html>
